
{% extends 'main/base.html' %}

{% block title %}Settings - Django Learning Project{% endblock %}

{% block content %}
<div class="settings-container">
    <h2>Account Settings</h2>
    
    <div class="settings-grid">
        <div class="card">
            <h3>Profile Settings</h3>
            <form method="post" action="{% url 'main:update_settings' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email Notifications:</label>
                    <input type="checkbox" name="email_notifications" 
                           {% if user.userprofile.email_notifications %}checked{% endif %}>
                    <span>Receive email updates</span>
                </div>
                
                <div class="form-group">
                    <label>Privacy:</label>
                    <input type="checkbox" name="public_profile" 
                           {% if user.userprofile.public_profile %}checked{% endif %}>
                    <span>Make profile public</span>
                </div>
                
                <div class="form-group">
                    <label for="timezone">Timezone:</label>
                    <select name="timezone" id="timezone" class="form-control">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">Eastern Time</option>
                        <option value="America/Chicago">Central Time</option>
                        <option value="America/Los_Angeles">Pacific Time</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
        
        <div class="card">
            <h3>Account Actions</h3>
            <div class="action-buttons">
                <a href="{% url 'main:change_password' %}" class="btn btn-secondary">Change Password</a>
                <a href="{% url 'main:download_data' %}" class="btn btn-secondary">Download My Data</a>
                <a href="{% url 'main:delete_account' %}" class="btn btn-danger">Delete Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
